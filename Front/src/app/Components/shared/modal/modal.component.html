<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.content }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
