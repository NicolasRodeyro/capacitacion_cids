<div style="padding: 20px;">
    <h1 mat-dialog-title style="font-size: 20px; margin-bottom: 20px;">
      Crear Nueva Tarea
    </h1>
    <mat-dialog-content>
      <form [formGroup]="form">
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Título</mat-label>
          <input matInput formControlName="titulo" required />
        </mat-form-field>
  
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" required></textarea>
        </mat-form-field>
  
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Proyecto</mat-label>
          <mat-select formControlName="id_proyecto" required>
            <mat-option *ngFor="let proyecto of proyectos" [value]="proyecto.id">
              {{ proyecto.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Desarrollador</mat-label>
          <mat-select formControlName="id_desarrollador" required>
            <mat-option *ngFor="let desarrollador of desarrolladores" [value]="desarrollador.id">
              {{ desarrollador.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>Fecha Límite</mat-label>
          <input matInput formControlName="fecha_limite" type="date" required />
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions style="justify-content: flex-end;">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">Guardar</button>
    </mat-dialog-actions>
  </div>
